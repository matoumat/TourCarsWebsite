<!DOCTYPE html>
<html>
<head>
<title>TourCars - Pay with MasterCard</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#menu-toggler').click(function() {
		$('#menu').toggleClass('active');
	});
});
</script>
</head>
<body>
<div id="content">
	<div class="row">
		<h1 class="f1 middle-centered">TourCars</h1>
	</div>
	<a href="#" id="menu-toggler"><img src="toggler.png" alt="Toggle menu" title="Toggle menu" /></a>
	<div class="row" id="menu">
		<ul>
			<li class="first"><a href="index.html">Home</a></li>
			<li><a href="rent.html">Rent a car</a></li>
			<li><a href="tour.html">Join a tour</a></li>
			<li><a href="destinations.html">Destinations</a></li>
			<li><a href="contact.html">Contact us</a></li>
		</ul>
	</div>
	<div class="row">
		<h2 class="f2 fixed">MasterCard</h2>
		<div class="f2 fixed">
			<img src="mastercard-logo.png" alt="" title="" style="float: right;" />
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<div class="row">
				<div class="f2 fixed">
					<label for="card-number">Card Number:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="card-number" placeholder="4587 7834 6735 1930" />
				</div>
			</div>
			<div class="row">
				<div class="f2 fixed">
					<label for="validity">Validity:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="validity" placeholder="DD/YY" />
				</div>
			</div>
			<div class="row">
				<div class="f2 fixed">
					<label for="cvc">CVC/CVV:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="cvc" placeholder="CVC" />
				</div>
			</div>
			<div class="row">
				<div class="f1 fixed">
					<input type="button" value="Confirm" style="float: right; width: 10em;" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<ul class="inline">
				<li class="first"><a href="#">FAQ</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="#">General Conditions</a></li>
			</ul>
			<p>&copy; CarTours gmbH - 2017</p>
		</div>
	</div>
</div>
</body>
</html>
